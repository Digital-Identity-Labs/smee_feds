name: Elixir CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'examples'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'examples'

env:
  MIX_ENV: test

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14.2' # Define the elixir version [required]
        otp-version: '25.2' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install backends
      run: sudo apt-get install xmlsec1 libxml2-utils xsltproc
    - name: Check backends are present
      run: which xmllint ; which xsltproc ; which xmlsec1
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
